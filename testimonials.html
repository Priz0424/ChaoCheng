      right: 0;

      color: #000;

    .carousel {
      /* 置於導覽列下方，精確控制與導覽列(nav)之間的間距 */
      position: relative;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      margin-top: 80px; /* 與 header 高度相符，避免被遮擋 */
    }
    .carousel img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
    .floating-buttons {
      position: fixed;
      top: 35%;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .floating-buttons a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .floating-buttons a:hover {
      transform: scale(1.1);
    }
    .floating-buttons img {
      width: 60%;
      height: 60%;
    }
    .honor-banner {
      background-color: #002060;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    .honor-banner img {
      max-width: 320px;
      margin: 0 0.5rem;
      vertical-align: middle;
    }
    .honor-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      gap: 2rem;
    }
    .honor-left img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .honor-right {
      flex: 1 1 500px;
      color: #333;
    }
    .honor-right p {
      line-height: 1.8;
      margin-bottom: 1rem;
    }
    .honor-right h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .honor-right h3 {
      margin-top: 1rem;
      color: #002060;
    }
    .honor-right ul {
      list-style: none;
      padding-left: 0;
    }
    .honor-right li {
      margin-bottom: 0.5rem;
    }
    .honor-right li::before {
      content: "✔️ ";
      margin-right: 0.5rem;
      color: #f4b400;
    }
    .honor-caption {
      text-align: center;
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #444;
    }
    #page-loader {
      position: fixed;
      z-index: 3000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 2s ease;
    }

    .loader-content {
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }

    .loader-content img {
      width: 100px;
      margin-bottom: 1rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body.loaded #page-loader {
      opacity: 0;
      pointer-events: none;
    }

    /* Removed old nav hover styles */

    @media (min-width: 992px) {
      .navbar .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0;
      }
    }

    .navbar .nav-link:hover,
    .navbar .dropdown-toggle:hover {
      background-color: rgba(0, 64, 128, 0.1);
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .navbar .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }
  </style>

  <script>
  window.addEventListener('load', function () {
    document.body.classList.add('loaded');
    const loader = document.getElementById('page-loader');
    if (loader) {
      setTimeout(() => {
        loader.classList.add('hidden');
      }, 2000);
    }
  });

  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('a[href]:not([target="_blank"])').forEach(link => {
      link.addEventListener('click', function (e) {
        const href = this.getAttribute('href');

        if (
          href.startsWith('#') ||
          href.startsWith('javascript:') ||
          this.classList.contains('dropdown-toggle')
        ) return;

        e.preventDefault();
        const loader = document.getElementById('page-loader');
        loader.classList.remove('hidden');
        document.body.classList.remove('loaded');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = href;
        }, 600);
      });
    });
  });
  </script>
